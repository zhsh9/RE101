site_name: Reverse Engineering 101


# appearance info
theme:

  name: material
  
  ##colorscheme
  palette:

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: black
    accent: red
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to system preference

  font:
    text: Roboto
    code: Fira Code

  language: en

  icon:
    logo: material/library
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

  ##navigation
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.path
    - navigation.indexes
    # - toc.follow
    - navigation.top
    - header.autohide
    ##plugin: search
    - search.suggest
    - search.highlight
    - search.share
    ##markdown extension
    - content.code.copy
    - content.code.copy
    - content.code.annotate


# content navigation
# nav:
#   - Home:
#     - 0. home/index.md
#   - Basic Knowledge:
#     - 1. basic knowledge/index.md
nav:
  - Home:
    - index.md
  - Basic Knowledge:
    - Basic Knowledge/index.md
    - Programming Languages:
      - C Programming: Basic Knowledge/langs/C.md
      - C++ Programming: Basic Knowledge/langs/C++.md


# plugin info
plugins:
  # - optimize
  - search
  # - blog


# markdown
markdown_extensions:

  # toc
  - toc:
      permalink: true
  
  # admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # button
  - attr_list
  
  # code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  
  - tables

  - footnotes
  
  # formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # icons emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


# additional info
extra:
