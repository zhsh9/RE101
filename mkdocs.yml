site_name: Red Team 101


# appearance info
theme:

  name: material
  
  ##colorscheme
  palette:

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: black
    accent: red
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to system preference

  font:
    text: Roboto
    code: Fira Code

  language: en

  icon:
    logo: material/library
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

  ##navigation
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    # - toc.follow
    - navigation.top
    - header.autohide
    ##plugin: search
    - search.suggest
    - search.highlight
    - search.share
    ##markdown extension
    - content.code.copy
    - content.code.copy
    - content.code.annotate


