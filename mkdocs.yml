# plugin info
plugins:
  # - optimize
  - search
  # - blog


# markdown
markdown_extensions:

  # toc
  - toc:
      permalink: true
  
  # admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # button
  - attr_list
  
  # code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  
  - tables

  - footnotes
  
  # formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # icons emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


